<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Form Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lead Form</h1>
    <form id="leadForm">
        <label for="lead_token">Lead Token:</label>
        <input type="text" id="lead_token" name="lead_token" required><br><br>

        <label for="caller_id">Caller ID:</label>
        <input type="text" id="caller_id" name="caller_id" required><br><br>

        <label for="traffic_source_id">Traffic Source ID:</label>
        <input type="text" id="traffic_source_id" name="traffic_source_id" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
