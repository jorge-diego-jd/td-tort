<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Form</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form action="script.php" method="POST" id="leadForm">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" name="zip" id="zip" required><br><br>

        <label for="caller_id">Caller ID:</label>
        <input type="text" name="caller_id" id="caller_id" required><br><br>

        <label for="traffic_source_id">Traffic Source ID:</label>
        <input type="text" name="traffic_source_id" id="traffic_source_id" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
